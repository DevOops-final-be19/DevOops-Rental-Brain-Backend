permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - "docs/hch-aws"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: rental-brain
        shell: bash

      - name: Install envsubst
        run: sudo apt-get install -y gettext

      - name: Create application.yml.template
        run: |
          mkdir -p src/main/resources
          cat > rental-brain/src/main/resources/application.yml.template <<'EOL'
          server:
            port: ${PORT:5000}
            servlet:
              encoding:
                charset: UTF-8
                force: true

          spring:
            datasource:
              driver-class-name: org.mariadb.jdbc.Driver
              url: jdbc:mariadb://\${RDS_HOSTNAME}:\${RDS_PORT}/\${RDS_DB_NAME}?useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_unicode_ci
              username: \${RDS_USERNAME}
              password: \${RDS_PASSWORD}
          
            hikari:
              maximum-pool-size: 10
              minimum-idle: 5
              idle-timeout: 600000
              max-lifetime: 1800000
              connection-timeout: 60000
              leak-detection-threshold: 10000
              connection-test-query: SELECT 1
              validation-timeout: 5000
          
            servlet:
              multipart:
                max-file-size: 20MB
                max-request-size: 20MB

            jpa:
              generate-ddl: false
              show-sql: true
              database-platform: org.hibernate.dialect.MySQLDialect
              properties:
                hibernate:
                  '[format_sql]': true

            redis:
              host: ${REDIS_HOST}
              port: ${REDIS_PORT:6379}
            
          opensearch: 
            host: ${OPENSEARCH_HOST}
            port: ${OPENSEARCH_PORT:9200}
            scheme: http

      - name: Set Yaml
        working-directory: rental-brain
        env:
          RDS_HOSTNAME: ${{ secrets.RDS_HOSTNAME }}
          RDS_PORT: ${{ secrets.RDS_PORT }}
          RDS_DB_NAME: ${{ secrets.RDS_DB_NAME }}
          RDS_USERNAME: ${{ secrets.RDS_USERNAME }}
          RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}
        run: |
          envsubst < src/main/resources/application.yml.template \
                   > src/main/resources/application.yml
          echo "Generated application.yml:"
          cat src/main/resources/application.yml

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        working-directory: rental-brain
        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp rental-brain/build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cp -r .platform deploy/.platform
          cd deploy && zip -r deploy.zip .

      - name: Check Beanstalk Environment Status
        run: |
          STATUS=$(aws elasticbeanstalk describe-environments --region ap-northeast-2 \
            --environment-names Devoops-b-env --query "Environments[0].Status" \
            --output text)
          if [ "$STATUS" != "Ready" ]; then
            echo "Environment is not Ready (current status: $STATUS)."
            exit 1
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          
      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: devoops-b
          environment_name: Devoops-b-env
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip
          use_existing_version_if_available: false
          wait_for_deployment: true
          wait_for_environment_recovery: 300